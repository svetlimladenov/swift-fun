name: Check if SIP is enabled

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: flyci-macos-large-latest-m2
    steps:
      - name: Check SIP status
        run: |
          csrutil status
      - name: Check macOS version
        run: |
          sw_vers
      - name: Check Xcode version
        run: |
          xcodebuild -version 
